<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Pest Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mario Pest Control</h1>
      <img src="mario-enemies.png" alt="Mario's Pests">
    </div>
    <div class="content">
      <form name="pest-tracker">

        <img src="goomba.png" alt="goomba picture">
        <h3>Goombas: 5 coins</h3>
        <input type="number" name="goombas" min="0" placeholder="how many goombas"/>

        <img src="bobomb.png" alt="bobomb picture">
        <h3>Bob-ombs: 7 coins</h3>
        <input type="number" name="bobombs" min="0" placeholder="how many bobombs"/>

        <img src="cheepcheep.png" alt="cheepcheep picture">
        <h3>Cheep Cheeps: 11 coins</h3>
        <input type="number" name="cheepcheep" min="0" placeholder="how many cheep-cheeps"/>
        <button>Total</button>
        <h3 class="total"> </h3>
      </form>
    </div>
    <div class="footer">
      <a href="#">mario@supermario.com</a>
      <a href="#">mariospestcontrol.com</a>
      <p>Luigi's Mansion - Mushroom Kingdom</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
